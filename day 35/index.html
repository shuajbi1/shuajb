<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slideshow"></div>
    <div class="slider">
        <div class="slide">
            <img src="fotos/fatmire1.jpg" style="width: 700px; height: 500px;" alt="foto fatmire">
        </div>
        <div class="slide">
            <img src="fotos/fatmire2.jpg" style="width: 700px; height: 500px;" alt="foto fatmire">
        </div>
        <div class="slide">
            <img src="fotos/3.jpg" style="width: 700px; height: 500px;" alt="foto fatmire">
        </div>
        <div class="slide">
            <img src="fotos/4.webp" style="width: 700px; height: 500px;" alt="foto fatmire">
        </div>
        <div class="slide">
            <img src="fotos/5.webp" style="width: 700px; height: 500px;" alt="foto fatmire">
        </div>
    </div>
    <a class="prev" onclick="showslides(-1)"><img src="fotos/arrow-left.png " style="width: 50px; height: 50px;" alt="left"></a>
    <a class="next" onclick="showslides(+1)"><img src="fotos/next-button.png " style="width: 50px; height: 50px;" alt="right"></a>


    <script src="main.js"></script>
    
    
</body>
</html>
